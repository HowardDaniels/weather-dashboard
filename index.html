<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div class="row">
            <div class="col-md-10" id="weather-banner">
                Weather Dashboard
            </div>
        </div>
        <div class="row" id="body-row">
            <div class="col-md-3" id="search-section">
                <h2>Search for a city:</h2>

                <input type="text" id="search-input"><button id="search-button">Search</button>

                <div id="search-containers"></div>

            </div>
            <div class="col-md-7" id="right-column">
                <div class="row" id="city-info-row">
                    <div id="city-info">
                    <h2 id="chosen-city"></h2><img id="icon"><h2 id="space"></h2><h2 id ="date"></h2>
                    <div class="clearfix">
                    <ul>
                    <li class="city-data">Temperature: <span id="temperature"></span></li>
                    <br>
                    <li class="city-data">Humidity: <span id="humidity"></span></li>
                    <br>
                    <li class="city-data">Wind Speed: <span id="wind-speed"></span></li>
                    <br>
                    <li class="city-data">UV Index: <span id="uv-index"></span></li>
                    </ul>
                    </div>
                    </div>
                </div>
                <br>
                <div class="row" id="five-day">
                        <div class="clearfix">
                    <div class="row" id="text-row">
                    <h2 id="forecasttext">5-Day Forecast:</h2>
                    </div>
                    <div class="row" id="box-row">
                    <div class="col-md-2" id="box1">
                        <div id="date1"></div>
                        <img id="icon1">
                        <div id="temp1"></div>
                        <div id="humidity1"></div>

                    </div>
                    <div class="col-md-2" id="box2">
                        <div id="date2"></div>
                        <img id="icon2">
                        <div id="temp2"></div>
                        <div id="humidity2"></div>

                    </div>
                    <div class="col-md-2" id="box3">
                        <div id="date3"></div>
                        <img id="icon3">
                        <div id="temp3"></div>
                        <div id="humidity3"></div>

                    </div>
                    <div class="col-md-2" id="box4">
                        <div id="date4"></div>
                        <img id="icon4">
                        <div id="temp4"></div>
                        <div id="humidity4"></div>

                    </div>
                    <div class="col-md-2" id="box5">
                        <div id="date5"></div>
                        <img id="icon5">
                        <div id="temp5"></div>
                        <div id="humidity5"></div>

                    </div>
                    </div>
                </div>
                </div>
        </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="assets/javascript/moment.min.js"></script>
            <script src="assets/javascript/moment-timezone-with-data-10-year-range.min.js"></script>
            <script src="assets/javascript/script.js"></script>
    </body>
</html>
